<!DOCTYPE html>
<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Space+Grotesk%3Awght%40400%3B500%3B700" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }

  </head>
<body class="bg-[#111714]" style='font-family: "Space Grotesk", "Noto Sans", sans-serif;'>
<div class="relative flex h-auto min-h-screen w-full flex-col dark justify-between group/design-root overflow-x-hidden">
<div class="flex-grow">
<header class="bg-[#111714] px-4 pt-8 pb-4">
<div class="flex items-center justify-center relative">
<button class="absolute left-0 text-white">
<span class="material-symbols-outlined"> arrow_back_ios </span>
</button>
<h2 class="text-white text-lg font-bold">Perfil</h2>
</div>
</header>
<main class="px-4 py-6">
<div class="text-center mb-8">
<div class="w-24 h-24 rounded-full mx-auto bg-[#29382f] flex items-center justify-center mb-4">
<span class="material-symbols-outlined text-6xl text-[#9eb7a8]">person</span>
</div>
<h1 class="text-white text-2xl font-bold mb-1">Juan Pérez</h1>
<p class="text-[#9eb7a8] text-sm">juan.perez@email.com</p>
</div>
<form action="#" class="space-y-4">
<div>
<label class="sr-only" for="fullName">Nombre completo</label>
<input class="form-input w-full rounded-lg text-white bg-[#29382f] border-transparent focus:border-[#38e07b] focus:ring-[#38e07b] h-14 placeholder:text-[#9eb7a8] p-4 text-base" id="fullName" placeholder="Nombre completo" type="text" value="Juan Pérez"/>
</div>
<div>
<label class="sr-only" for="email">Correo electrónico</label>
<input class="form-input w-full rounded-lg text-white bg-[#29382f] border-transparent focus:border-[#38e07b] focus:ring-[#38e07b] h-14 placeholder:text-[#9eb7a8] p-4 text-base" id="email" placeholder="Correo electrónico" type="email" value="juan.perez@email.com"/>
</div>
<div>
<label class="sr-only" for="phone">Número de celular</label>
<input class="form-input w-full rounded-lg text-white bg-[#29382f] border-transparent focus:border-[#38e07b] focus:ring-[#38e07b] h-14 placeholder:text-[#9eb7a8] p-4 text-base" id="phone" placeholder="Número de celular" type="tel" value="+54 9 11 1234-5678"/>
</div>
<div>
<label class="sr-only" for="dob">Fecha de nacimiento</label>
<input class="form-input w-full rounded-lg text-white bg-[#29382f] border-transparent focus:border-[#38e07b] focus:ring-[#38e07b] h-14 placeholder:text-[#9eb7a8] p-4 text-base" id="dob" onblur="(this.type='text')" onfocus="(this.type='date')" placeholder="Fecha de nacimiento" type="text" value="15/05/1990"/>
</div>
</form>
<div class="mt-8 pt-6 border-t border-[#29382f]">
<h3 class="text-white text-lg font-bold mb-4">Preferencias de Notificación</h3>
<div class="space-y-4">
<div class="flex items-center justify-between bg-[#29382f] rounded-lg p-4 h-16">
<span class="text-white">Recordatorios de reserva</span>
<label class="relative inline-flex items-center cursor-pointer">
<input checked="" class="sr-only peer" type="checkbox" value=""/>
<div class="w-11 h-6 bg-[#111714] rounded-full peer peer-focus:ring-2 peer-focus:ring-[#38e07b] peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-[#38e07b]"></div>
</label>
</div>
<div class="flex items-center justify-between bg-[#29382f] rounded-lg p-4 h-16">
<span class="text-white">Promociones y ofertas</span>
<label class="relative inline-flex items-center cursor-pointer">
<input class="sr-only peer" type="checkbox" value=""/>
<div class="w-11 h-6 bg-[#111714] rounded-full peer peer-focus:ring-2 peer-focus:ring-[#38e07b] peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-[#38e07b]"></div>
</label>
</div>
<div class="flex items-center justify-between bg-[#29382f] rounded-lg p-4 h-16">
<span class="text-white">Actualizaciones de la app</span>
<label class="relative inline-flex items-center cursor-pointer">
<input checked="" class="sr-only peer" type="checkbox" value=""/>
<div class="w-11 h-6 bg-[#111714] rounded-full peer peer-focus:ring-2 peer-focus:ring-[#38e07b] peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-[#38e07b]"></div>
</label>
</div>
</div>
</div>
<div class="pt-8">
<button class="w-full rounded-lg h-12 px-5 bg-[#38e07b] text-[#111714] text-base font-bold tracking-wide" type="submit">
                        Guardar Cambios
                    </button>
</div>
<p class="text-[#9eb7a8] text-sm text-center mt-6">
<a class="font-semibold text-red-500 underline" href="#">Cerrar sesión</a>
</p>
</main>
</div>
<footer class="sticky bottom-0">
<div class="flex justify-around border-t border-[#29382f] bg-[#1c2620] pb-3 pt-2">
<a class="flex flex-col items-center gap-1 text-[#9eb7a8]" href="#">
<span class="material-symbols-outlined text-2xl">
                        calendar_today
                    </span>
<span class="text-xs font-medium">Reservar</span>
</a>
<a class="flex flex-col items-center gap-1 text-[#9eb7a8]" href="#">
<span class="material-symbols-outlined text-2xl"> sports_bar </span>
<span class="text-xs font-medium">Bebidas</span>
</a>
<a class="flex flex-col items-center gap-1 text-[#9eb7a8]" href="#">
<span class="material-symbols-outlined text-2xl">
                        bookmark_border
                    </span>
<span class="text-xs font-medium">Mis Reservas</span>
</a>
<a class="flex flex-col items-center gap-1 text-white" href="#">
<span class="material-symbols-outlined text-2xl fill-current">
                        person
                    </span>
<span class="text-xs font-medium">Perfil</span>
</a>
</div>
</footer>
</div>

</body></html>
