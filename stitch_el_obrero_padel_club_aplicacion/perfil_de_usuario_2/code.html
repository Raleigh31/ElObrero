<!DOCTYPE html>
<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Space+Grotesk%3Awght%40400%3B500%3B700" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-[#111714]" style='font-family: "Space Grotesk", "Noto Sans", sans-serif;'>
<div class="relative flex h-auto min-h-screen w-full flex-col dark justify-between group/design-root overflow-x-hidden">
<div class="flex-grow">
<header class="bg-[#111714] px-4 pt-8 pb-4">
<div class="flex items-center justify-center relative">
<button class="absolute left-0 text-white">
<span class="material-symbols-outlined"> arrow_back_ios </span>
</button>
<h2 class="text-white text-lg font-bold">Perfil</h2>
</div>
</header>
<main class="px-4 py-6">
<div class="text-center mb-8">
<h1 class="text-white text-2xl font-bold mb-2">
              Bienvenido a PadelApp
            </h1>
<p class="text-[#9eb7a8] text-sm">
              Crea tu cuenta para empezar.
            </p>
</div>
<form action="#" class="space-y-4">
<div>
<label class="sr-only" for="fullName">Nombre completo</label>
<input class="form-input w-full rounded-lg text-white bg-[#29382f] border-transparent focus:border-[#38e07b] focus:ring-[#38e07b] h-14 placeholder:text-[#9eb7a8] p-4 text-base" id="fullName" placeholder="Nombre completo" type="text"/>
</div>
<div>
<label class="sr-only" for="email">Correo electrónico</label>
<input class="form-input w-full rounded-lg text-white bg-[#29382f] border-transparent focus:border-[#38e07b] focus:ring-[#38e07b] h-14 placeholder:text-[#9eb7a8] p-4 text-base" id="email" placeholder="Correo electrónico" type="email"/>
</div>
<div>
<label class="sr-only" for="phone">Número de celular</label>
<input class="form-input w-full rounded-lg text-white bg-[#29382f] border-transparent focus:border-[#38e07b] focus:ring-[#38e07b] h-14 placeholder:text-[#9eb7a8] p-4 text-base" id="phone" placeholder="Número de celular" type="tel"/>
</div>
<div>
<label class="sr-only" for="dob">Fecha de nacimiento</label>
<input class="form-input w-full rounded-lg text-white bg-[#29382f] border-transparent focus:border-[#38e07b] focus:ring-[#38e07b] h-14 placeholder:text-[#9eb7a8] p-4 text-base" id="dob" onblur="(this.type='text')" onfocus="(this.type='date')" placeholder="Fecha de nacimiento" type="text"/>
</div>
<div class="pt-4">
<button class="w-full rounded-lg h-12 px-5 bg-[#38e07b] text-[#111714] text-base font-bold tracking-wide" type="submit">
                Registrarse
              </button>
</div>
</form>
<p class="text-[#9eb7a8] text-sm text-center mt-6">
            ¿Ya tienes una cuenta?
            <a class="font-semibold text-white underline" href="#">Iniciar sesión</a>
</p>
</main>
</div>
<footer class="sticky bottom-0">
<div class="flex justify-around border-t border-[#29382f] bg-[#1c2620] pb-3 pt-2">
<a class="flex flex-col items-center gap-1 text-[#9eb7a8]" href="#">
<span class="material-symbols-outlined text-2xl">
              calendar_today
            </span>
<span class="text-xs font-medium">Reservar</span>
</a>
<a class="flex flex-col items-center gap-1 text-[#9eb7a8]" href="#">
<span class="material-symbols-outlined text-2xl"> sports_bar </span>
<span class="text-xs font-medium">Bebidas</span>
</a>
<a class="flex flex-col items-center gap-1 text-[#9eb7a8]" href="#">
<span class="material-symbols-outlined text-2xl">
              bookmark_border
            </span>
<span class="text-xs font-medium">Mis Reservas</span>
</a>
<a class="flex flex-col items-center gap-1 text-white" href="#">
<span class="material-symbols-outlined text-2xl fill-current">
              person
            </span>
<span class="text-xs font-medium">Perfil</span>
</a>
</div>
</footer>
</div>

</body></html>
