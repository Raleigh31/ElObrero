      :root {
        --primary-color: #38e07b;

<body class="bg-[#111714]">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-[#111714] dark justify-between group/design-root overflow-x-hidden" style='font-family: "Space Grotesk", "Noto Sans", sans-serif;'>

<header class="flex items-center justify-between">
<button class="text-white">
<span class="material-symbols-outlined text-3xl">
              arrow_back
            </span>
</button>
<h1 class="text-white text-xl font-bold leading-tight tracking-[-0.015em] absolute left-1/2 -translate-x-1/2">Programa de puntos</h1>
</header>
<main class="flex flex-col gap-8">
<section class="flex flex-col gap-4">
<h2 class="text-white text-[22px] font-bold leading-tight tracking-[-0.015em]">Configuración de puntos</h2>
<div class="flex flex-col gap-4">
<label class="flex flex-col gap-2">
<p class="text-white text-base font-medium leading-normal">Puntos por reserva de cancha</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border border-[#3d5245] bg-[#1c2620] focus:border-[var(--primary-color)] h-14 placeholder:text-[#9eb7a8] p-4 text-base font-normal leading-normal" placeholder="Ej: 10"/>
</label>
<label class="flex flex-col gap-2">
<p class="text-white text-base font-medium leading-normal">Puntos por reserva de clase</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border border-[#3d5245] bg-[#1c2620] focus:border-[var(--primary-color)] h-14 placeholder:text-[#9eb7a8] p-4 text-base font-normal leading-normal" placeholder="Ej: 15"/>
</label>
<label class="flex flex-col gap-2">
<p class="text-white text-base font-medium leading-normal">Puntos por compra de bebida</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border border-[#3d5245] bg-[#1c2620] focus:border-[var(--primary-color)] h-14 placeholder:text-[#9eb7a8] p-4 text-base font-normal leading-normal" placeholder="Ej: 5"/>
</label>
</div>
</section>
<section class="flex flex-col gap-4">
<h2 class="text-white text-[22px] font-bold leading-tight tracking-[-0.015em]">Descuentos y recompensas</h2>
<div class="flex flex-col gap-2">
<div class="flex items-center justify-between gap-4 rounded-xl bg-[#1C2620] p-4">
<div class="flex flex-col">
<p class="text-white text-base font-medium leading-normal">Descuento del 10% en la próxima reserva</p>
<p class="text-[#9eb7a8] text-sm font-normal leading-normal">Costo: 50 puntos</p>
</div>
<label class="relative inline-flex cursor-pointer items-center">
<input checked="" class="peer sr-only" type="checkbox" value=""/>
<div class="peer h-6 w-11 rounded-full bg-[#29382f] after:absolute after:top-[2px] after:left-[2px] after:h-5 after:w-5 after:rounded-full after:border after:border-gray-300 after:bg-white after:transition-all after:content-[''] peer-checked:bg-[var(--primary-color)] peer-checked:after:translate-x-full peer-checked:after:border-white peer-focus:outline-none dark:border-gray-600 dark:bg-gray-700"></div>
</label>
</div>
<div class="flex items-center justify-between gap-4 rounded-xl bg-[#1C2620] p-4">
<div class="flex flex-col">
<p class="text-white text-base font-medium leading-normal">Bebida gratis en tu próxima visita</p>
<p class="text-[#9eb7a8] text-sm font-normal leading-normal">Costo: 100 puntos</p>
</div>
<label class="relative inline-flex cursor-pointer items-center">
<input class="peer sr-only" type="checkbox" value=""/>
<div class="peer h-6 w-11 rounded-full bg-[#29382f] after:absolute after:top-[2px] after:left-[2px] after:h-5 after:w-5 after:rounded-full after:border after:border-gray-300 after:bg-white after:transition-all after:content-[''] peer-checked:bg-[var(--primary-color)] peer-checked:after:translate-x-full peer-checked:after:border-white peer-focus:outline-none dark:border-gray-600 dark:bg-gray-700"></div>
</label>
</div>
<div class="flex items-center justify-between gap-4 rounded-xl bg-[#1C2620] p-4">
<div class="flex flex-col">
<p class="text-white text-base font-medium leading-normal">Reserva de cancha gratis</p>
<p class="text-[#9eb7a8] text-sm font-normal leading-normal">Costo: 200 puntos</p>
</div>
<label class="relative inline-flex cursor-pointer items-center">
<input checked="" class="peer sr-only" type="checkbox" value=""/>
<div class="peer h-6 w-11 rounded-full bg-[#29382f] after:absolute after:top-[2px] after:left-[2px] after:h-5 after:w-5 after:rounded-full after:border after:border-gray-300 after:bg-white after:transition-all after:content-[''] peer-checked:bg-[var(--primary-color)] peer-checked:after:translate-x-full peer-checked:after:border-white peer-focus:outline-none dark:border-gray-600 dark:bg-gray-700"></div>
</label>
</div>
</div>
</section>
</main>
</div>
<footer class="sticky bottom-0 bg-[#111714] p-4">
<button class="flex w-full min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-[var(--primary-color)] text-[#111714] text-base font-bold leading-normal tracking-[0.015em] transition-colors hover:bg-green-400">
<span class="truncate">Guardar cambios</span>
</button>
</footer>
</div>

</body></html>
