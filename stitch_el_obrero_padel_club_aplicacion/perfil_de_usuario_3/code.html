<html><head>
<meta charset="utf-8"/>

<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>

<body class="bg-white" style='font-family: "Space Grotesk", "Noto Sans", sans-serif;'>
<div class="relative flex h-auto min-h-screen w-full flex-col justify-between group/design-root overflow-x-hidden">
<div class="flex-grow">
<header class="bg-white px-4 pt-8 pb-4">
<div class="flex items-center justify-center relative">
<button class="absolute left-0 text-gray-800">
<span class="material-symbols-outlined"> arrow_back_ios </span>
</button>
<h2 class="text-gray-900 text-lg font-bold">Perfil</h2>
</div>
</header>
<main class="px-4 py-6">
<div class="text-center mb-8">
<div class="flex items-center justify-center mb-4">
<img alt="User Avatar" class="w-24 h-24 rounded-full" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBfI2X75W_POaV03pQPTh9hD324Du7WdbOySjeaXvmxn5bqL-jemfP6MGXMGKejNZyeyDK2wI0r-cDDX18PKzcUKQ0a2s8QS5lQ9xCeKxOy3gljYoybBxZi39624O5-baNYR0tJtQzBmnnaRGOhYIJtjoyJT75JbYyrlCjDRaPwqkyDM7r6hlmg_N9w_IdY_rqjozCcfCglIX0OxaZG6jO816Tp1pkArml5UdJMDP9axv-1L4TN7jMhfbnagsUKyMPBQmXeIBohN_R3"/>
</div>
<h1 class="text-gray-900 text-2xl font-bold mb-1">
                        Juan Pérez
                    </h1>
<p class="text-gray-500 text-sm">
                        juan.perez@email.com
                    </p>
</div>
<div class="bg-green-50 rounded-lg p-6 mb-8 text-center">
<p class="text-gray-600 text-sm font-medium mb-2">Total de Puntos</p>
<p class="text-green-600 text-5xl font-bold">1,250</p>
<a class="inline-block mt-4 text-green-600 font-semibold text-sm underline" href="#">
                        Ver Programa de Puntos
                    </a>
</div>
<form action="#" class="space-y-4">
<div>
<label class="sr-only" for="fullName">Nombre completo</label>
<input class="form-input w-full rounded-lg text-gray-900 bg-gray-100 border-gray-300 focus:border-green-500 focus:ring-green-500 h-14 placeholder:text-gray-400 p-4 text-base" id="fullName" placeholder="Nombre completo" type="text" value="Juan Pérez"/>
</div>
<div>
<label class="sr-only" for="email">Correo electrónico</label>
<input class="form-input w-full rounded-lg text-gray-900 bg-gray-100 border-gray-300 focus:border-green-500 focus:ring-green-500 h-14 placeholder:text-gray-400 p-4 text-base" id="email" placeholder="Correo electrónico" type="email" value="juan.perez@email.com"/>
</div>
<div>
<label class="sr-only" for="phone">Número de celular</label>
<input class="form-input w-full rounded-lg text-gray-900 bg-gray-100 border-gray-300 focus:border-green-500 focus:ring-green-500 h-14 placeholder:text-gray-400 p-4 text-base" id="phone" placeholder="Número de celular" type="tel" value="+54 9 11 1234-5678"/>
</div>
<div>
<label class="sr-only" for="dob">Fecha de nacimiento</label>
<input class="form-input w-full rounded-lg text-gray-900 bg-gray-100 border-gray-300 focus:border-green-500 focus:ring-green-500 h-14 placeholder:text-gray-400 p-4 text-base" id="dob" onblur="(this.type='text')" onfocus="(this.type='date')" placeholder="Fecha de nacimiento" type="text" value="15/05/1990"/>
</div>
<div class="pt-4">
<button class="w-full rounded-lg h-12 px-5 bg-green-500 text-white text-base font-bold tracking-wide" type="submit">
                            Actualizar Perfil
                        </button>
</div>
</form>
<div class="text-center mt-6">
<a class="text-red-600 font-semibold text-sm" href="#">Cerrar Sesión</a>
</div>
</main>
</div>
<footer class="sticky bottom-0">
<div class="flex justify-around border-t border-gray-200 bg-white pb-3 pt-2">
<a class="flex flex-col items-center gap-1 text-gray-500" href="#">
<span class="material-symbols-outlined text-2xl">
                        calendar_today
                    </span>
<span class="text-xs font-medium">Reservar</span>
</a>
<a class="flex flex-col items-center gap-1 text-gray-500" href="#">
<span class="material-symbols-outlined text-2xl"> sports_bar </span>
<span class="text-xs font-medium">Bebidas</span>
</a>
<a class="flex flex-col items-center gap-1 text-gray-500" href="#">
<span class="material-symbols-outlined text-2xl">
                        bookmark_border
                    </span>
<span class="text-xs font-medium">Mis Reservas</span>
</a>
<a class="flex flex-col items-center gap-1 text-green-600" href="#">
<span class="material-symbols-outlined text-2xl fill-current">
                        person
                    </span>
<span class="text-xs font-medium">Perfil</span>
</a>
</div>
</footer>
</div>
