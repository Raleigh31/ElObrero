<html><head>
<meta charset="utf-8"/>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Space+Grotesk%3Awght%40400%3B500%3B700" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-gray-100 dark:bg-[#111714]">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-white dark:bg-[#111714]" style='font-family: "Space Grotesk", "Noto Sans", sans-serif;'>
<div class="flex flex-col flex-1">
<header class="flex items-center justify-between p-4 pb-2 dark:bg-[#111714] bg-white">
<button class="text-gray-800 dark:text-white flex size-10 items-center justify-center">
<span class="material-symbols-outlined text-3xl">arrow_back_ios_new</span>
</button>
<h1 class="text-gray-900 dark:text-white text-xl font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-10">Registro</h1>
</header>
<main class="flex-1 px-4 py-8 bg-white dark:bg-[#111714]">
<form class="space-y-6">
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="fullName">Nombre completo</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-[#38e07b] border-gray-300 dark:border-none bg-gray-50 dark:bg-[#29382f] h-14 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-4 text-base font-normal leading-normal" id="fullName" placeholder="Ingresa tu nombre completo" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="email">Correo electrónico</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-[#38e07b] border-gray-300 dark:border-none bg-gray-50 dark:bg-[#29382f] h-14 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-4 text-base font-normal leading-normal" id="email" placeholder="Ingresa tu correo electrónico" type="email"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="password">Contraseña</label>
<div class="relative">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-[#38e07b] border-gray-300 dark:border-none bg-gray-50 dark:bg-[#29382f] h-14 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-4 text-base font-normal leading-normal" id="password" placeholder="Crea tu contraseña" type="password"/>
<button class="absolute inset-y-0 right-0 flex items-center pr-4 text-gray-400 dark:text-gray-500" type="button">
<span class="material-symbols-outlined">visibility_off</span>
</button>
</div>
<p class="mt-2 text-xs text-gray-500 dark:text-gray-400">Debe tener al menos 8 caracteres, una mayúscula, una minúscula y un número.</p>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="confirmPassword">Confirmar contraseña</label>
<div class="relative">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-[#38e07b] border-gray-300 dark:border-none bg-gray-50 dark:bg-[#29382f] h-14 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-4 text-base font-normal leading-normal" id="confirmPassword" placeholder="Confirma tu contraseña" type="password"/>
<button class="absolute inset-y-0 right-0 flex items-center pr-4 text-gray-400 dark:text-gray-500" type="button">
<span class="material-symbols-outlined">visibility_off</span>
</button>
</div>
</div>
<div class="pt-4">
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-[#38e07b] text-[#111714] text-lg font-bold leading-normal tracking-wide shadow-lg hover:bg-opacity-90 transition-colors" type="submit">
<span class="truncate">Registrarse</span>
</button>
</div>
</form>
</main>
</div>
<footer class="p-4 bg-white dark:bg-[#111714]">
<p class="text-gray-500 dark:text-gray-500 text-xs font-normal leading-normal text-center">
          Al registrarte, aceptas nuestros <a class="text-gray-800 dark:text-white underline" href="#">Términos y Condiciones</a> y <a class="text-gray-800 dark:text-white underline" href="#">Política de Privacidad</a>.
        </p>
</footer>
</div>
</body></html>
